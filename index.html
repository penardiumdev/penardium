<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penardium</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Full-Page Layout */
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            height: 100vh;
            /* overflow: hidden; */
        }

        nav {
            width: 100%;
            background: #000;
            border-bottom: 2px solid #0f0;
            padding: 16px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #0f0;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #0f0;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }


        /* Matrix Effect */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            position: absolute;
            top: -100%;
            font-size: 20px;
            color: #0f0;
            white-space: nowrap;
            animation: drop 4s linear infinite;
        }

        @keyframes drop {
            0% {
                top: -100%;
            }

            100% {
                top: 100%;
            }
        }

        /* Main Content Area */
        .content {
            text-align: center;
            z-index: 1;
            padding: 20px;
            min-width: 50%;
            max-width: 80%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            margin-top: 128px;
            margin-bottom: 64px;
            height: fit-content;
        }

        .video-wrapper {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            width: 100%;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Responsive Image */
        .content img {
            max-width: 69%;
            height: auto;
            margin: 32px 0;
        }


        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Neon Glowing Text */
        h1,
        p {
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }

        @media (max-width: 920px) {
            nav {
                flex-direction: column;
                position: absolute;
            }

            .content {
                margin-top: 228px;
            }
        }
    </style>
</head>

<body>

    <div class="matrix">
        <!-- Matrix Rain Effect (Random Characters) -->
        <span style="left: 10%; animation-duration: 3s;">P</span>
        <span style="left: 30%; animation-duration: 4s;">e</span>
        <span style="left: 50%; animation-duration: 5s;">n</span>
        <span style="left: 70%; animation-duration: 4s;">a</span>
        <span style="left: 90%; animation-duration: 3s;">r</span>
        <span style="left: 20%; animation-duration: 6s;">d</span>
        <span style="left: 40%; animation-duration: 7s;">i</span>
        <span style="left: 60%; animation-duration: 3s;">u</span>
        <span style="left: 80%; animation-duration: 5s;">m</span>
    </div>

    <div class="content">
        <h1>Penardium</h1>
        <div class="video-wrapper">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/J0K5yfj6qmc" title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        <div class="video-wrapper">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/itnRoUWDB4U" title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
    <script src="navbar.js"></script>
</body>

</html>
